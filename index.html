<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img id="logo-alura" src="logo-alura.svg" alt="Logo Alura azul.">

    <textarea name="entrada" id="entrada" cols="30" rows="10" placeholder="Digite seu texto aqui..."></textarea>
    
    
    <div id="tela-saida">
        <img id="img-saida" src="img-padrao.svg" alt="pessoa com lupa na mão observando um diamante">
        <p class="saida">Nenhuma mensagem encontrada</p>
        <p class="msg-saida">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
    
    <img id="exclamacao" src="exclamacao.png" alt="sinal de exclamacao em fundo cinza.">
    <p class="aviso">Apenas letras minúsculas e sem acento</p>

    <button id="btn-cripto">Criptografar</button>
    <button id="btn-uncripto">Descriptografar</button>

</body>
</html>
